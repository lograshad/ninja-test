<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Ninja Quiz</title>
</head>
<body>
 <h1>Ninja Quiz</h1>
 <div class="score-wrapper">
     You are  <span>100%</span>  ninja!
 </div>   
 <div class="quiz-wrapper">
     <h2>On with the questions...</h2>
     <form class="quiz-form">
        <div class="questions">
            1.  How do you give a ninja directions?
        </div>
        <div class="options">
            <input type="radio" name="q1" value="A" checked>
            <label class="opt">Show them a map</label>
        </div>
        <div class="options">
            <input type="radio" name="q1" value="B">
            <label class="opt">Don't worry, a ninja will find you</label>
        </div>
        <div class="questions">
            2. If a ninja has 3 apples, then gives one to Mario and one to Yoshi, how many apples does the ninja have left?
        </div>
        <div class="options">
            <input type="radio" name="q2" value="A" checked>
            <label class="opt">1 apple</label>
        </div>
        <div class="options">
            <input type="radio" name="q2" value="B">
            <label class="opt">3 apples and 2 corpses</label>
        </div>
        <div class="questions">
            3. How do you know when youv'e met a ninja?
        </div>
        <div class="options">
            <input type="radio" name="q3" value="A" checked>
            <label class="opt">You'll recognize the outfit</label>
        </div>
        <div class="options">
            <input type="radio" name="q3" value="B">
            <label class="opt">The grim reaper will tell you</label>
        </div>
        <div class="questions">
            4. What's a ninjas favourite array method?
        </div>
        <div class="options">
            <input type="radio" name="q4" value="A" checked>
            <label class="opt">forEeach()</label>
        </div>
        <div class="options">
            <input type="radio" name="q4" value="B">
            <label class="opt">slice()</label>
        </div>
        <div class="submit">
            <input type="submit" class="submit-btn">
        </div>
     </form>
 </div>
</body>
</html>
